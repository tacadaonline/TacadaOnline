<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TACADA ONLINE</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; touch-action: none; }
  body { background: #050505; color: gold; font-family: 'Segoe UI', Arial, sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
  .header { width: 100%; padding: 12px; display: flex; justify-content: space-around; background: linear-gradient(180deg, #1a1a1a 0%, #000 100%); border-bottom: 2px solid #333; }
  .stat-box { text-align: center; }
  .stat-label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
  .stat-value { color: #fff; font-weight: bold; font-size: 18px; display: block; }
  #bet-panel { margin: 12px; display: flex; gap: 6px; align-items: center; justify-content: center; }
  .bet-btn, #custom-bet { padding: 10px 14px; background: #222; border: 1px solid #444; color: #aaa; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px; }
  .active-bet { color: #000 !important; border-color: gold !important; background: gold !important; }
  #custom-bet { width: 75px; color: #fff; text-align: center; outline: none; }
  #confirm { margin-bottom: 12px; padding: 12px 35px; background: #00c853; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
  canvas { background: radial-gradient(circle, #0e4422 0%, #052b14 100%); border: 12px solid #3e2723; border-radius: 10px; box-shadow: inset 0 0 60px rgba(0,0,0,0.8), 0 10px 30px rgba(0,0,0,0.9); }
  #msg { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); font-size: 30px; display: none; font-weight: 900; z-index: 10; text-align: center; text-shadow: 0 0 20px #000; pointer-events: none; }
</style>
</head>
<body>

<div class="header">
  <div class="stat-box"><span class="stat-label">Saldo</span><span id="saldo" class="stat-value">R$ 0.00</span></div>
  <div class="stat-box"><span class="stat-label">Retorno (3.0x)</span><span id="lucro" class="stat-value" style="color:#0f0">R$ 30.00</span></div>
  <div class="stat-box"><span class="stat-label">Tempo</span><span id="tempo" class="stat-value" style="color:#ff4444">2.50</span></div>
</div>

<div id="bet-panel">
  <button class="bet-btn active-bet" onclick="selectBet(10,this)">R$ 10</button>
  <button class="bet-btn" onclick="selectBet(20,this)">R$ 20</button>
  <button class="bet-btn" onclick="selectBet(50,this)">R$ 50</button>
  <button class="bet-btn" onclick="selectBet(100,this)">R$ 100</button>
  <input type="number" id="custom-bet" placeholder="VALOR" onfocus="selectCustom()" oninput="updateCustom(this.value)">
</div>

<button id="confirm" onclick="confirmBet()">Confirmar Aposta</button>

<canvas id="game"></canvas>
<div id="msg"></div>

<script>
/* ===== LOGICA DE CONEXÃO ===== */
let usuarioLogado = localStorage.getItem("usuario");
let saldo = 0;

async function carregarSaldo() {
    if (!usuarioLogado) { window.location.href = "/"; return; }
    // O saldo inicial vem do localStorage (salvo no login)
    saldo = parseFloat(localStorage.getItem("saldo")) || 0;
    document.getElementById("saldo").innerText = `R$ ${saldo.toFixed(2)}`;
}

async function atualizarSaldoNoBanco(valorMudanca) {
    try {
        const response = await fetch("/update-saldo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: usuarioLogado, valor: valorMudanca })
        });
        const data = await response.json();
        if (data.success) {
            saldo = data.novoSaldo;
            document.getElementById("saldo").innerText = `R$ ${saldo.toFixed(2)}`;
            localStorage.setItem("saldo", saldo);
        }
    } catch (err) { console.error("Erro ao atualizar saldo"); }
}

/* ===== AUDIO & CONFIGS ===== */
const somTacada = new Audio('https://screenapp.io'); 
const somCaçapa = new Audio('https://screenapp.io');
const somErro = new Audio('https://screenapp.io');
const somClique = new Audio('https://screenapp.io');

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth * 0.94;
canvas.height = canvas.width * 0.75;

const saldoEl = document.getElementById("saldo");
const lucroEl = document.getElementById("lucro");
const tempoEl = document.getElementById("tempo");
const msgEl = document.getElementById("msg");
const customInput = document.getElementById("custom-bet");

let valorAposta = 10;
let lockedBet = 0;
let state = "BETTING"; 
let time = 2.50;
let timerIniciado = false;

let branca = { x: 0, y: 0, vx: 0, vy: 0, r: 8, color: "#fff" };
let dourada = { x: 0, y: 0, vx: 0, vy: 0, r: 8, color: "#ffd700" };
let hole = { x: 0, y: 0, r: 12 };

function sortearPosicoes() {
    const m = 15;
    const cantos = [{x:m,y:m}, {x:canvas.width-m,y:m}, {x:m,y:canvas.height-m}, {x:canvas.width-m,y:canvas.height-m}];
    const indexCanto = Math.floor(Math.random() * 4);
    hole.x = cantos[indexCanto].x; hole.y = cantos[indexCanto].y;
    dourada.x = (hole.x < canvas.width/2) ? canvas.width * 0.6 : canvas.width * 0.4;
    branca.x = (hole.x < canvas.width/2) ? canvas.width * 0.85 : canvas.width * 0.15;
    dourada.y = (hole.y < canvas.height/2) ? canvas.height * 0.6 : canvas.height * 0.4;
    branca.y = (hole.y < canvas.height/2) ? canvas.height * 0.8 : canvas.height * 0.2;
    branca.vx = 0; branca.vy = 0; dourada.vx = 0; dourada.vy = 0;
}

function selectBet(v, btn) {
    if (state !== "BETTING") return;
    somClique.play(); valorAposta = v;
    document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('active-bet'));
    customInput.classList.remove('active-bet');
    btn.classList.add('active-bet');
    atualizarLucro();
}

function selectCustom() {
    if (state !== "BETTING") return;
    document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('active-bet'));
    customInput.classList.add('active-bet');
}

function updateCustom(val) {
    valorAposta = parseFloat(val) || 0;
    atualizarLucro();
}

function atualizarLucro() {
    lucroEl.innerText = `R$ ${(valorAposta * 3).toFixed(2)}`;
}

async function confirmBet() {
    if (state !== "BETTING") return;
    if (valorAposta <= 0 || saldo < valorAposta) { show("SEM SALDO", "#ff4444"); return; }
    
    lockedBet = valorAposta;
    state = "PLAYING";
    await atualizarSaldoNoBanco(-lockedBet); // Desconta aposta
    
    document.getElementById("confirm").style.opacity = "0.5";
    show("MIRA! BOA SORTE", "gold");
    setTimeout(() => msgEl.style.display = "none", 1500);
}

/* ===== CONTROLES ===== */
let startPos = { x: 0, y: 0 }, power = 0, angle = 0, charging = false;

canvas.addEventListener("touchstart", e => {
    if (state !== "PLAYING" || branca.vx !== 0 || branca.vy !== 0) return;
    startPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
    charging = true; timerIniciado = true;
});

canvas.addEventListener("touchmove", e => {
    if (!charging) return;
    let dx = startPos.x - e.touches[0].clientX;
    let dy = startPos.y - e.touches[0].clientY;
    angle = Math.atan2(dy, dx);
    power = Math.min(Math.hypot(dx, dy) / 1.5, 50);
});

canvas.addEventListener("touchend", () => {
    if (!charging) return;
    somTacada.play();
    charging = false;
    branca.vx = Math.cos(angle) * (power / 4);
    branca.vy = Math.sin(angle) * (power / 4);
    power = 0;
});

/* ===== LOOP DO JOGO ===== */
function update() {
    if (state === "PLAYING" && timerIniciado) {
        time -= 1/60;
        tempoEl.innerText = Math.max(0, time).toFixed(2);
        if (time <= 0) finish(false, "TEMPO ESGOTADO!");
    }

    [branca, dourada].forEach(b => {
        b.x += b.vx; b.y += b.vy;
        b.vx *= 0.985; b.vy *= 0.985;
        if (Math.abs(b.vx) < 0.1) b.vx = 0;
        if (Math.abs(b.vy) < 0.1) b.vy = 0;
        if (b.x - b.r < 0 || b.x + b.r > canvas.width) { b.vx *= -0.7; b.x = b.x < canvas.width/2 ? b.r : canvas.width - b.r; }
        if (b.y - b.r < 0 || b.y + b.r > canvas.height) { b.vy *= -0.7; b.y = b.y < canvas.height/2 ? b.r : canvas.height - b.r; }
    });

    // Colisão Branca x Dourada
    let dist = Math.hypot(branca.x - dourada.x, branca.y - dourada.y);
    if (dist < branca.r + dourada.r) {
        let a = Math.atan2(dourada.y - branca.y, dourada.x - branca.x);
        let s = Math.hypot(branca.vx, branca.vy);
        dourada.vx = Math.cos(a) * s * 0.9;
        dourada.vy = Math.sin(a) * s * 0.9;
        branca.vx *= -0.3; branca.vy *= -0.3;
    }

    // Vitoria: Dourada na caçapa
    if (Math.hypot(dourada.x - hole.x, dourada.y - hole.y) < hole.r + 5) {
        finish(true, "VOCÊ GANHOU!");
    }
}

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // Caçapa
    ctx.fillStyle = "#000";
    ctx.beginPath(); ctx.arc(hole.x, hole.y, hole.r, 0, Math.PI*2); ctx.fill();
    // Bolas
    [branca, dourada].forEach(b => {
        ctx.fillStyle = b.color;
        ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill();
        ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.stroke();
    });
    // Mira
    if (charging) {
        ctx.strokeStyle = "rgba(255,255,255,0.5)";
        ctx.beginPath(); ctx.moveTo(branca.x, branca.y);
        ctx.lineTo(branca.x + Math.cos(angle)*power*2, branca.y + Math.sin(angle)*power*2);
        ctx.stroke();
    }
}

async function finish(win, text) {
    if (state !== "PLAYING") return;
    state = "FINISHED"; timerIniciado = false;
    if (win) { 
        somCaçapa.play(); show(text, "#0f0");
        await atualizarSaldoNoBanco(lockedBet * 3); 
    } else { 
        somErro.play(); show(text, "#f44"); 
    }
    setTimeout(() => {
        state = "BETTING"; time = 2.50; tempoEl.innerText = "2.50";
        document.getElementById("confirm").style.opacity = "1";
        msgEl.style.display = "none"; sortearPosicoes();
    }, 2500);
}

function show(t, c) { msgEl.innerText = t; msgEl.style.color = c; msgEl.style.display = "block"; }

function loop() { update(); draw(); requestAnimationFrame(loop); }
carregarSaldo();
sortearPosicoes();
loop();
</script>
</body>
</html>
