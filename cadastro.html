<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacada Online - Cadastro</title>
    <style>
        /* O estilo é IDENTICO ao login para manter a marca */
        body { background-color: #0d0d0d; color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .banner { width: 100%; max-width: 400px; height: 160px; border: 2px solid #d4af37; border-radius: 15px 15px 0 0; overflow: hidden; display: flex; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .banner img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        .login-container { width: 90%; max-width: 400px; background: #1a1a1a; padding: 30px; border-radius: 0 0 15px 15px; border: 2px solid #d4af37; border-top: none; box-sizing: border-box; }
        h2 { color: #d4af37; text-transform: uppercase; letter-spacing: 2px; }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #262626; border: 1px solid #444; border-radius: 8px; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 15px; background: linear-gradient(to right, #d4af37, #f2d06b); color: #000; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; text-transform: uppercase; }
        #erro { margin-top: 15px; font-size: 14px; font-weight: bold; min-height: 20px; }
        .footer-link { margin-top: 15px; font-size: 13px; color: #888; }
        .footer-link a { color: #d4af37; text-decoration: none; }
    </style>
</head>
<body>
    <div class="banner">
        <img src="https://i.ibb.co/v4VXzgpF/c40bbe8e-ec47-4ed8-a219-1850d9f3baa7.jpg" alt="Banner">
    </div>
    <div class="login-container">
        <h2>Criar Conta</h2>
        <input type="text" id="user" placeholder="Escolha um Usuário">
        <input type="password" id="pass" placeholder="Crie uma Senha">
        <button onclick="cadastrar()">Finalizar Cadastro</button>
        <div id="erro"></div>
        <div class="footer-link">Já tem conta? <a href="index.html">Faça Login</a></div>
    </div>

    <script>
        async function cadastrar() {
            const user = document.getElementById('user').value.trim();
            const pass = document.getElementById('pass').value.trim();
            const erroEl = document.getElementById('erro');

            if (user.length < 3 || pass.length < 3) {
                erroEl.style.color = "#ff4d4d";
                erroEl.innerText = "Mínimo de 3 caracteres.";
                return;
            }

            const url = "/register"; // Rota que vamos criar no server.js
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await response.json();
                if (data.success) {
                    alert("Cadastro realizado! Agora faça o login.");
                    window.location.href = "/";
                } else {
                    erroEl.style.color = "#ff4d4d";
                    erroEl.innerText = data.msg;
                }
            } catch (err) {
                erroEl.innerText = "Erro ao cadastrar.";
            }
        }
    </script>
</body>
</html>
