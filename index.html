<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sinuca Gold – Casino</title>

<style>
body{
  margin:0;
  background:#0a0a0a;
  color:gold;
  font-family:Arial,sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.header{
  width:100%;
  display:flex;
  justify-content:space-around;
  padding:10px;
  background:#111;
  border-bottom:2px solid #222;
}

.stat-value{color:#fff;font-weight:bold}

#bet-panel{
  margin:10px;
  display:flex;
  gap:8px;
}

.bet-btn{
  padding:8px 14px;
  background:#222;
  border:1px solid #444;
  color:#aaa;
  border-radius:5px;
}

.bet-btn.active{
  color:gold;
  border-color:gold;
  background:#332b00;
}

#confirm{
  margin-bottom:10px;
  padding:10px 30px;
  background:gold;
  color:#000;
  border:none;
  border-radius:6px;
  font-weight:bold;
}

canvas{
  background:radial-gradient(circle,#0b5e28 0%,#053a18 100%);
  border:6px solid #3e2723;
  border-radius:12px;
}

#msg{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  font-size:28px;
  display:none;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
  <div>SALDO<br><span id="saldo" class="stat-value">R$ 1000.00</span></div>
  <div>APOSTA<br><span id="bet" class="stat-value">R$ 10.00</span></div>
  <div>TEMPO<br><span id="tempo" class="stat-value" style="color:#ff4444">3.00</span></div>
</div>

<div id="bet-panel">
  <button class="bet-btn active" onclick="selectBet(10,this)">R$10</button>
  <button class="bet-btn" onclick="selectBet(20,this)">R$20</button>
  <button class="bet-btn" onclick="selectBet(50,this)">R$50</button>
  <button class="bet-btn" onclick="selectBet(100,this)">R$100</button>
</div>

<button id="confirm" onclick="confirmBet()">CONFIRMAR APOSTA</button>

<canvas id="game"></canvas>
<div id="msg"></div>

<script>
/* ===== SETUP ===== */
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth*0.94;
canvas.height=canvas.width*0.8;

const saldoEl=document.getElementById("saldo");
const betEl=document.getElementById("bet");
const tempoEl=document.getElementById("tempo");
const msgEl=document.getElementById("msg");

let saldo=1000;
let betValue=10;
let lockedBet=0;
let state="BETTING"; // BETTING | PLAYING | RESULT
let time=3;

/* ===== BALLS ===== */
function ball(x,y,c){
  return {x,y,vx:0,vy:0,r:9,color:c};
}
let branca=ball(canvas.width*0.85,canvas.height*0.8,"#fff");
let dourada=ball(canvas.width/2,canvas.height/2,"#ffd700");
const hole={x:30,y:30,r:18};

/* ===== BET ===== */
function selectBet(v,btn){
  if(state!=="BETTING")return;
  betValue=v;
  betEl.innerText=`R$ ${v.toFixed(2)}`;
  document.querySelectorAll(".bet-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

function confirmBet(){
  if(state!=="BETTING")return;
  if(saldo<betValue){alert("Saldo insuficiente");return;}
  lockedBet=betValue;
  saldo-=lockedBet;
  saldoEl.innerText=`R$ ${saldo.toFixed(2)}`;
  state="PLAYING";
}

/* ===== PHYSICS ===== */
function move(b){
  b.x+=b.vx;
  b.y+=b.vy;
  b.vx*=0.99;
  b.vy*=0.99;
  if(Math.abs(b.vx)<0.05)b.vx=0;
  if(Math.abs(b.vy)<0.05)b.vy=0;
  if(b.x-b.r<0||b.x+b.r>canvas.width)b.vx*=-0.8;
  if(b.y-b.r<0||b.y+b.r>canvas.height)b.vy*=-0.8;
}

function collide(){
  let dx=dourada.x-branca.x;
  let dy=dourada.y-branca.y;
  let d=Math.hypot(dx,dy);
  if(d<branca.r+dourada.r){
    let a=Math.atan2(dy,dx);
    let v=Math.hypot(branca.vx,branca.vy);
    dourada.vx=Math.cos(a)*v;
    dourada.vy=Math.sin(a)*v;
    branca.vx*=-0.3;
    branca.vy*=-0.3;
  }
}

/* ===== GAME ===== */
function update(){
  if(state==="PLAYING"){
    time-=1/60;
    tempoEl.innerText=time.toFixed(2);
    if(time<=0)finish(false,"TEMPO ESGOTADO");
  }

  move(branca); move(dourada); collide();

  if(Math.hypot(dourada.x-hole.x,dourada.y-hole.y)<hole.r){
    finish(true);
  }

  if(state==="PLAYING"&&branca.vx===0&&dourada.vx===0){
    finish(false,"ERROU");
  }
}

function draw(){
  function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // CAÇAPA (aro)
  ctx.fillStyle="#111";
  ctx.beginPath();
  ctx.arc(hole.x,hole.y,hole.r+5,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle="#000";
  ctx.beginPath();
  ctx.arc(hole.x,hole.y,hole.r,0,Math.PI*2);
  ctx.fill();

  drawBall(branca);
  drawBall(dourada);
}

function finish(win,msg){
  if(state!=="PLAYING")return;
  state="RESULT";
  if(win){
    let gain=lockedBet*2;
    saldo+=gain;
    show(`GANHOU R$ ${gain.toFixed(2)}`,"gold");
  }else{
    show(msg||"PERDEU","#ff4444");
  }
  saldoEl.innerText=`R$ ${saldo.toFixed(2)}`;
  setTimeout(reset,1500);
}

function reset(){
  branca=ball(canvas.width*0.85,canvas.height*0.8,"#fff");
  dourada=ball(canvas.width/2,canvas.height/2,"#ffd700");
  time=3;
  tempoEl.innerText="3.00";
  lockedBet=0;
  state="BETTING";
}

function show(t,c){
  msgEl.innerText=t;
  msgEl.style.color=c;
  msgEl.style.display="block";
  setTimeout(()=>msgEl.style.display="none",1500);
}

/* ===== TOUCH ===== */
let start={x:0,y:0},power=0,angle=0,charging=false;

canvas.addEventListener("touchstart",e=>{
  if(state!=="PLAYING")return;
  charging=true;
  start={x:e.touches[0].clientX,y:e.touches[0].clientY};
});

canvas.addEventListener("touchmove",e=>{
  if(!charging)return;
  let dx=start.x-e.touches[0].clientX;
  let dy=start.y-e.touches[0].clientY;
  angle=Math.atan2(dy,dx);
  power=Math.min(Math.hypot(dx,dy)/2,100);
});

canvas.addEventListener("touchend",()=>{
  if(!charging)return;
  charging=false;
  branca.vx=Math.cos(angle)*(power/6);
  branca.vy=Math.sin(angle)*(power/6);
});

/* ===== LOOP ===== */
function loop(){
  update(); draw(); requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
