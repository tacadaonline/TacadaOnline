<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Sinuca Gold Ultra Pro – Hardcore Edition</title>
<style>
  /* TRAVAS DE TELA E INTERFACE */
  * { 
    margin: 0; padding: 0; box-sizing: border-box; 
    -webkit-touch-callout: none; -webkit-user-select: none; 
    user-select: none; touch-action: none; 
  }
  body { 
    background: #050505; color: gold; font-family: 'Segoe UI', Arial, sans-serif; 
    display: flex; flex-direction: column; align-items: center; 
    height: 100vh; overflow: hidden; 
  }
  
  .header { 
    width: 100%; padding: 12px; display: flex; justify-content: space-around; 
    background: linear-gradient(180deg, #1a1a1a 0%, #000 100%); border-bottom: 2px solid #333; 
  }
  .stat-box { text-align: center; }
  .stat-label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
  .stat-value { color: #fff; font-weight: bold; font-size: 18px; display: block; }
  
  #bet-panel { margin: 12px; display: flex; gap: 6px; align-items: center; flex-wrap: wrap; justify-content: center; }
  .bet-btn, #custom-bet { 
    padding: 10px 14px; background: #222; border: 1px solid #444; 
    color: #aaa; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 13px;
  }
  .active-bet { color: #000 !important; border-color: gold !important; background: gold !important; box-shadow: 0 0 10px rgba(255,215,0,0.3); }
  #custom-bet { width: 75px; color: #fff; text-align: center; outline: none; }

  #confirm { 
    margin-bottom: 12px; padding: 12px 35px; background: #00c853; 
    color: #fff; border: none; border-radius: 8px; font-weight: bold; 
    cursor: pointer; text-transform: uppercase; letter-spacing: 1px; 
  }

  canvas { 
    background: radial-gradient(circle, #125a2d 0%, #083a1b 100%); 
    border: 12px solid #3e2723; border-radius: 10px; 
    box-shadow: inset 0 0 50px rgba(0,0,0,0.6), 0 10px 30px rgba(0,0,0,0.8);
  }

  #msg { 
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
    font-size: 30px; display: none; font-weight: 900; z-index: 10; 
    text-align: center; text-shadow: 0 0 20px #000; pointer-events: none;
  }
</style>
</head>
<body>

<div class="header">
  <div class="stat-box"><span class="stat-label">Saldo</span><span id="saldo" class="stat-value">R$ 1000.00</span></div>
  <div class="stat-box"><span class="stat-label">Retorno (2x)</span><span id="lucro" class="stat-value" style="color:#0f0">R$ 20.00</span></div>
  <div class="stat-box"><span class="stat-label">Tempo</span><span id="tempo" class="stat-value" style="color:#ff4444">3.00</span></div>
</div>

<div id="bet-panel">
  <button class="bet-btn active-bet" onclick="selectBet(10,this)">R$ 10</button>
  <button class="bet-btn" onclick="selectBet(20,this)">R$ 20</button>
  <button class="bet-btn" onclick="selectBet(50,this)">R$ 50</button>
  <button class="bet-btn" onclick="selectBet(100,this)">R$ 100</button>
  <input type="number" id="custom-bet" placeholder="OUTRO" onfocus="selectCustom()" oninput="updateCustom(this.value)">
</div>

<button id="confirm" onclick="confirmBet()">Confirmar Aposta</button>

<canvas id="game"></canvas>
<div id="msg"></div>

<script>
/* ===== MOTOR DE DIFICULDADE (RTP) ===== */
let dificuldadeRTP = 0.4; // 0.0 Justo | 0.5 Retenção | 1.0 Impossível

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth * 0.94;
canvas.height = canvas.width * 0.8;

const saldoEl = document.getElementById("saldo");
const lucroEl = document.getElementById("lucro");
const tempoEl = document.getElementById("tempo");
const msgEl = document.getElementById("msg");
const customInput = document.getElementById("custom-bet");

let saldo = 1000.00;
let valorAposta = 10;
let lockedBet = 0;
let state = "BETTING"; 
let time = 3.00;
let timerIniciado = false;

// Objetos das Bolas (Bola: 9px | Caçapa: 12px)
let branca = { x: 0, y: 0, vx: 0, vy: 0, r: 9, color: "#fff" };
let dourada = { x: 0, y: 0, vx: 0, vy: 0, r: 9, color: "#ffd700" };
let hole = { x: 0, y: 0, r: 12 };

function sortearPosicoes() {
    const m = 11; // Cravada no canto
    const cantos = [
        {x: m, y: m}, {x: canvas.width - m, y: m},
        {x: m, y: canvas.height - m}, {x: canvas.width - m, y: canvas.height - m}
    ];
    const indexCanto = Math.floor(Math.random() * 4);
    hole.x = cantos[indexCanto].x;
    hole.y = cantos[indexCanto].y;

    // Distribuição Diagonal Difícil
    if (hole.x < canvas.width/2) {
        dourada.x = canvas.width * 0.6; branca.x = canvas.width * 0.85;
    } else {
        dourada.x = canvas.width * 0.4; branca.x = canvas.width * 0.15;
    }
    dourada.y = (hole.y < canvas.height/2) ? canvas.height * 0.65 : canvas.height * 0.35;
    branca.y = (hole.y < canvas.height/2) ? canvas.height * 0.85 : canvas.height * 0.15;
    
    branca.vx = 0; branca.vy = 0;
    dourada.vx = 0; dourada.vy = 0;
}

sortearPosicoes();

/* ===== LÓGICA DE APOSTA ===== */
function selectBet(v, btn) {
    if (state !== "BETTING") return;
    valorAposta = v;
    resetSelection();
    btn.classList.add('active-bet');
    customInput.value = "";
    atualizarLucro();
}

function selectCustom() {
    if (state !== "BETTING") return;
    resetSelection();
    customInput.classList.add('active-bet');
    updateCustom(customInput.value);
}

function updateCustom(val) {
    valorAposta = parseFloat(val) || 0;
    atualizarLucro();
}

function resetSelection() {
    document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('active-bet'));
    customInput.classList.remove('active-bet');
}

function atualizarLucro() {
    lucroEl.innerText = `R$ ${(valorAposta * 2).toFixed(2)}`;
}

function confirmBet() {
    if (state !== "BETTING") return;
    if (valorAposta <= 0 || saldo < valorAposta) { show("SALDO INSUFICIENTE", "#ff4444"); return; }
    lockedBet = valorAposta;
    saldo -= lockedBet;
    saldoEl.innerText = `R$ ${saldo.toFixed(2)}`;
    state = "PLAYING";
    document.getElementById("confirm").style.opacity = "0.5";
    show("BOA SORTE!", "gold");
}

/* ===== CONTROLES TOUCH ===== */
let startPos = { x: 0, y: 0 }, power = 0, angle = 0, charging = false;

canvas.addEventListener("touchstart", e => {
    if (state !== "PLAYING" || branca.vx !== 0) return;
    e.preventDefault();
    startPos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
    charging = true;
    timerIniciado = true;
}, { passive: false });

canvas.addEventListener("touchmove", e => {
    if (!charging) return;
    e.preventDefault();
    let dx = startPos.x - e.touches[0].clientX;
    let dy = startPos.y - e.touches[0].clientY;
    angle = Math.atan2(dy, dx);
    power = Math.min(Math.hypot(dx, dy) / 1.6, 100);
}, { passive: false });

canvas.addEventListener("touchend", e => {
    if (!charging) return;
    e.preventDefault();
    charging = false;
    branca.vx = Math.cos(angle) * (power / 5.5);
    branca.vy = Math.sin(angle) * (power / 5.5);
    power = 0;
}, { passive: false });

/* ===== LOOP E FÍSICA ===== */
function update() {
    if (state === "PLAYING" && timerIniciado) {
        time -= 1/60;
        tempoEl.innerText = Math.max(0, time).toFixed(2);
        if (time <= 0) finish(false, "TEMPO ESGOTADO");
    }

    [branca, dourada].forEach(b => {
        b.x += b.vx; b.y += b.vy;
        b.vx *= 0.985; b.vy *= 0.985;
        if (b.x - b.r < 0 || b.x + b.r > canvas.width) { b.vx *= -0.7; b.x = b.x < canvas.width/2 ? b.r : canvas.width - b.r; }
        if (b.y - b.r < 0 || b.y + b.r > canvas.height) { b.vy *= -0.7; b.y = b.y < canvas.height/2 ? b.r : canvas.height - b.r; }
    });

    // RTP / DESVIO MAGNÉTICO
    let distHole = Math.hypot(dourada.x - hole.x, dourada.y - hole.y);
    if (distHole < 50 && dificuldadeRTP > 0) {
        let aD = Math.atan2(dourada.y - hole.y, dourada.x - hole.x);
        dourada.vx += Math.cos(aD) * (dificuldadeRTP * 0.25);
        dourada.vy += Math.sin(aD) * (dificuldadeRTP * 0.25);
    }

    // Colisão Física
    let dx = dourada.x - branca.x;
    let dy = dourada.y - branca.y;
    if (Math.hypot(dx, dy) < branca.r + dourada.r) {
        let a = Math.atan2(dy, dx);
        let v = Math.hypot(branca.vx, branca.vy);
        dourada.vx = Math.cos(a) * v * 0.9;
        dourada.vy = Math.sin(a) * v * 0.9;
        branca.vx *= -0.4; branca.vy *= -0.4;
    }

    // Vitória (Precisão de 3px)
    if (distHole < hole.r - 4) finish(true);
    if (state === "PLAYING" && timerIniciado && !charging && branca.vx === 0 && dourada.vx === 0 && time < 2.8) finish(false, "ERROU");
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Ombros da Mesa
    ctx.fillStyle = "#261512";
    ctx.beginPath(); ctx.arc(hole.x, hole.y, hole.r + 10, 0, Math.PI * 2); ctx.fill();

    // Caçapa
    ctx.fillStyle = "#000";
    ctx.beginPath(); ctx.arc(hole.x, hole.y, hole.r, 0, Math.PI * 2); ctx.fill();

    // Mira
    if (charging && state === "PLAYING") {
        ctx.beginPath(); ctx.setLineDash();
        ctx.moveTo(branca.x, branca.y);
        ctx.lineTo(branca.x + Math.cos(angle) * (power * 1.3), branca.y + Math.sin(angle) * (power * 1.3));
        ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
        ctx.stroke(); ctx.setLineDash([]);
    }

    // Bolas com Gradiente 3D
    [branca, dourada].forEach(b => {
        let grad = ctx.createRadialGradient(b.x-2, b.y-2, 1, b.x, b.y, b.r);
        grad.addColorStop(0, "#fff"); grad.addColorStop(1, b.color);
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2); ctx.fill();
    });
}

function finish(win, msg) {
    if (state !== "PLAYING") return;
    state = "RESULT";
    if (win) {
        let gain = lockedBet * 2;
        saldo += gain;
        show(`GREEN R$ ${gain.toFixed(2)}`, "gold");
    } else { show(msg || "LOSS", "#ff4444"); }
    saldoEl.innerText = `R$ ${saldo.toFixed(2)}`;
    setTimeout(reset, 1500);
}

function reset() {
    sortearPosicoes();
    time = 3.00; tempoEl.innerText = "3.00"; timerIniciado = false;
    state = "BETTING";
    document.getElementById("confirm").style.opacity = "1";
    atualizarLucro();
}

function show(t, c) {
    msgEl.innerText = t; msgEl.style.color = c; msgEl.style.display = "block";
    setTimeout(() => msgEl.style.display = "none", 1500);
}

function loop() { update(); draw(); requestAnimationFrame(loop); }
loop();
</script>
</body>
</html>
