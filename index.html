<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sinuca Gold Mobile</title>
    <style>
        body { 
            background: #0f0f0f; color: gold; font-family: 'Arial Black', sans-serif; 
            margin: 0; overflow: hidden; display: flex; flex-direction: column; 
            align-items: center; height: 100vh; touch-action: none;
        }
        .header { margin-top: 20px; text-align: center; z-index: 10; }
        #saldo-container { font-size: 28px; text-shadow: 0 0 10px #ffcc00; }
        
        canvas { 
            background: radial-gradient(circle, #0b5e28 0%, #053a18 100%); 
            border: 8px solid #3e2723; border-radius: 15px; 
            box-shadow: 0 0 30px rgba(0,0,0,0.8); margin-top: 20px;
        }

        #force-bar-container {
            width: 80%; height: 20px; background: #222; 
            border: 2px solid gold; margin-top: 20px; border-radius: 10px; overflow: hidden;
        }
        #force-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff0, #f00); }
        
        /* Mensagem de VitÃ³ria */
        #win-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 60px; color: #fff; text-shadow: 0 0 20px #ff0;
            display: none; z-index: 100; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="saldo-container">R$ <span id="saldo">100.00</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="force-bar-container">
        <div id="force-fill"></div>
    </div>

    <div id="win-msg">GANHOU! ðŸ’°</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const forceFill = document.getElementById('force-fill');
        const winMsg = document.getElementById('win-msg');

        // Ajuste de tamanho para celular
        canvas.width = window.innerWidth * 0.9;
        canvas.height = canvas.width * 0.6;

        let saldo = 100.00;
        let power = 0;
        let charging = false;
        let particles = [];
        const taxaRetencao = 0.90;

        let bola = { x: canvas.width * 0.2, y: canvas.height / 2, vx: 0, vy: 0, r: 12 };
        let cacapa = { x: canvas.width * 0.85, y: canvas.height / 2, r: 22 };

        function createParticles(x, y) {
            for(let i=0; i<30; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random()-0.5)*10, 
                    vy: (Math.random()-0.5)*10, 
                    life: 1.0
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // CaÃ§apa
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(cacapa.x, cacapa.y, cacapa.r, 0, Math.PI*2); ctx.fill();

            // PartÃ­culas
            particles.forEach((p, i) => {
                ctx.fillStyle = `rgba(255, 215, 0, ${p.life})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                if(p.life <= 0) particles.splice(i, 1);
            });

            // Bola
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 5; ctx.shadowColor = "#000";
            ctx.beginPath(); ctx.arc(bola.x, bola.y, bola.r, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            update();
            requestAnimationFrame(draw);
        }

        function update() {
            bola.x += bola.vx; bola.y += bola.vy;
            bola.vx *= 0.98; bola.vy *= 0.98;

            // Detectar se caiu na caÃ§apa
            let dist = Math.hypot(bola.x - cacapa.x, bola.y - cacapa.y);
            if(dist < cacapa.r && Math.abs(bola.vx) > 0.1) {
                ganhou();
                bola.vx = 0; bola.vy = 0;
                bola.x = canvas.width * 0.2; bola.y = canvas.height / 2;
            }

            if(charging) {
                power = Math.min(power + 1.5, 100);
                forceFill.style.width = power + '%';
            }
        }

        function ganhou() {
            saldo += 50; // PrÃªmio
            document.getElementById('saldo').innerText = saldo.toFixed(2);
            winMsg.style.display = 'block';
            createParticles(cacapa.x, cacapa.y);
            setTimeout(() => { winMsg.style.display = 'none'; }, 2000);
        }

        // Controles Touch
        canvas.addEventListener('touchstart', (e) => {
            if(bola.vx === 0) { charging = true; power = 0; }
        });

        canvas.addEventListener('touchend', () => {
            if(!charging) return;
            charging = false;
            
            saldo -= 10; // Custo da tacada
            document.getElementById('saldo').innerText = saldo.toFixed(2);

            let erro = (Math.random() < taxaRetencao) ? (Math.random()-0.5)*0.15 : 0;
            bola.vx = (power/5);
            bola.vy = erro * 20;
            forceFill.style.width = '0%';
        });

        draw();
    </script>
</body>
</html>
