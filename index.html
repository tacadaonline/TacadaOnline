<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sinuca Gold - Bet System</title>
    <style>
        body { 
            background: #0f0f0f; color: gold; font-family: 'Arial', sans-serif; 
            margin: 0; overflow: hidden; display: flex; flex-direction: column; 
            align-items: center; height: 100vh; touch-action: none;
        }
        .header { width: 100%; padding: 10px; display: flex; justify-content: space-around; background: #1a1a1a; border-bottom: 2px solid #333; }
        .stat-box { text-align: center; }
        .stat-label { font-size: 10px; color: #888; text-transform: uppercase; }
        .stat-value { font-size: 20px; font-weight: bold; display: block; }
        
        #controls { margin-top: 10px; display: flex; gap: 10px; z-index: 20; }
        .bet-btn { 
            background: #222; border: 1px solid gold; color: gold; padding: 5px 15px; 
            border-radius: 5px; cursor: pointer; transition: 0.3s;
        }
        .bet-btn.active { background: gold; color: #000; font-weight: bold; }

        canvas { 
            background: radial-gradient(circle, #0b5e28 0%, #053a18 100%); 
            border: 5px solid #3e2723; border-radius: 10px; margin-top: 10px;
        }

        #timer-bar { width: 92%; height: 5px; background: #333; margin-top: 5px; border-radius: 5px; }
        #timer-fill { width: 100%; height: 100%; background: #ff4444; transition: width 0.1s linear; }

        #msg-status {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 30px; font-weight: bold; display: none; z-index: 100; text-align: center;
            padding: 20px; border-radius: 15px; background: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="stat-box">
            <span class="stat-label">Saldo Atual</span>
            <span class="stat-value" id="saldo-display">R$ 100.00</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Tempo</span>
            <span class="stat-value" id="timer-text" style="color: #ff4444;">07.00</span>
        </div>
    </div>

    <div id="controls">
        <button class="bet-btn active" onclick="setBet(10)">Bet R$10</button>
        <button class="bet-btn" onclick="setBet(20)">Bet R$20</button>
        <button class="bet-btn" onclick="setBet(50)">Bet R$50</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="timer-bar"><div id="timer-fill"></div></div>

    <div id="msg-status"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerFill = document.getElementById('timer-fill');
        const timerText = document.getElementById('timer-text');
        const saldoDisplay = document.getElementById('saldo-display');
        const msgStatus = document.getElementById('msg-status');

        canvas.width = window.innerWidth * 0.92;
        canvas.height = canvas.width * 0.7;

        // LÓGICA FINANCEIRA
        let saldo = 100.00;
        let valorAposta = 10;
        let multiplicadorPremio = 5; // Ex: Aposta 10, ganha 50
        let totalDepositado = 100.00; 
        let totalGanho = 0;

        // Física e Jogo
        let power = 0, charging = false, angle = 0, dragStart = { x: 0, y: 0 };
        let timeLeft = 7.00, timerAtivo = true, aguardandoParar = false;
        
        let branca = { x: canvas.width * 0.8, y: canvas.height * 0.8, vx: 0, vy: 0, r: 8, color: '#fff' };
        let dourada = { x: canvas.width / 2, y: canvas.height / 2, vx: 0, vy: 0, r: 8, color: '#ffd700' };
        const cacapa = { x: 25, y: 25, r: 14 };

        function setBet(val) {
            if(aguardandoParar) return;
            valorAposta = val;
            document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Caçapa
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(cacapa.x, cacapa.y, cacapa.r, 0, Math.PI*2); ctx.fill();

            // Mira
            if(charging) {
                ctx.beginPath();
                ctx.moveTo(branca.x, branca.y);
                ctx.lineTo(branca.x + Math.cos(angle) * (power * 1.2), branca.y + Math.sin(angle) * (power * 1.2));
                ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
                ctx.stroke();
            }

            // Desenhar Bolas
            [branca, dourada].forEach(b => {
                ctx.fillStyle = b.color;
                ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill();
            });

            update();
            requestAnimationFrame(draw);
        }

        function update() {
            if(timerAtivo && !aguardandoParar) {
                timeLeft -= 1/60;
                timerText.innerText = Math.max(0, timeLeft).toFixed(2);
                timerFill.style.width = (timeLeft / 7 * 100) + "%";
                if(timeLeft <= 0) { timerAtivo = false; finalizarRodada(false, "TEMPO ESGOTADO!"); }
            }

            [branca, dourada].forEach(b => {
                b.x += b.vx; b.y += b.vy;
                b.vx *= 0.985; b.vy *= 0.985;
                if(Math.hypot(b.vx, b.vy) < 0.15) { b.vx = 0; b.vy = 0; }
                if(b.x + b.r > canvas.width || b.x - b.r < 0) b.vx *= -0.7;
                if(b.y + b.r > canvas.height || b.y - b.r < 0) b.vy *= -0.7;
            });

            // Colisão
            let dx = dourada.x - branca.x;
            let dy = dourada.y - branca.y;
            if(Math.hypot(dx, dy) < branca.r + dourada.r) {
                let colAngle = Math.atan2(dy, dx);
                let speed = Math.hypot(branca.vx, branca.vy);
                dourada.vx = Math.cos(colAngle) * speed * 0.9;
                dourada.vy = Math.sin(colAngle) * speed * 0.9;
                branca.vx *= -0.2; branca.vy *= -0.2;
            }

            // Vitória
            if(Math.hypot(dourada.x - cacapa.x, dourada.y - cacapa.y) < cacapa.r) {
                finalizarRodada(true);
            }

            if(aguardandoParar && branca.vx === 0 && dourada.vx === 0) {
                finalizarRodada(false);
            }
        }

        function finalizarRodada(acertou, msgPersonalizada = "") {
            if(!aguardandoParar && !acertou && msgPersonalizada === "") return;
            aguardandoParar = false;
            timerAtivo = false;

            if(acertou) {
                let ganho = valorAposta * multiplicadorPremio;
                saldo += ganho;
                totalGanho += ganho;
                exibirMensagem(`GANHOU R$ ${ganho.toFixed(2)}!`, "gold");
            } else {
                let msg = msgPersonalizada || "ERROU!";
                if(msgPersonalizada !== "") saldo -= (valorAposta / 2); // Penalidade tempo
                exibirMensagem(msg, "#ff4444");
            }

            saldoDisplay.innerText = `R$ ${saldo.toFixed(2)}`;
            setTimeout(resetPosicoes, 1500);
        }

        function resetPosicoes() {
            branca.vx = 0; branca.vy = 0;
            branca.x = canvas.width * 0.8; branca.y = canvas.height * 0.8;
            dourada.vx = 0; dourada.vy = 0;
            dourada.x = canvas.width / 2; dourada.y = canvas.height / 2;
            timeLeft = 7.00;
            timerAtivo = true;
            aguardandoParar = false;
        }

        function exibirMensagem(texto, cor) {
            msgStatus.innerText = texto; msgStatus.style.color = cor;
            msgStatus.style.display = 'block';
            setTimeout(() => { msgStatus.style.display = 'none'; }, 1500);
        }

        canvas.addEventListener('touchstart', (e) => {
            if(branca.vx === 0 && timerAtivo && saldo >= valorAposta) {
                charging = true; dragStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            } else if (saldo < valorAposta) {
                exibirMensagem("SALDO INSUFICIENTE", "red");
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if(!charging) return;
            let dx = dragStart.x - e.touches[0].clientX;
            let dy = dragStart.y - e.touches[0].clientY;
            angle = Math.atan2(dy, dx);
            power = Math.min(Math.hypot(dx, dy) / 2, 100);
        });

        canvas.addEventListener('touchend', () => {
            if(!charging) return;
            charging = false;
            if(power > 5) {
                saldo -= valorAposta;
                saldoDisplay.innerText = `R$ ${saldo.toFixed(2)}`;
                branca.vx = Math.cos(angle) * (power / 5);
                branca.vy = Math.sin(angle) * (power / 5);
                aguardandoParar = true;
            }
        });

        draw();
    </script>
</body>
</html>
