<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sinuca Gold Pro</title>
    <style>
        body { 
            background: #0f0f0f; color: gold; font-family: 'Arial Black', sans-serif; 
            margin: 0; overflow: hidden; display: flex; flex-direction: column; 
            align-items: center; height: 100vh; touch-action: none;
        }
        .header { margin-top: 20px; text-align: center; z-index: 10; }
        #saldo-container { font-size: 28px; text-shadow: 0 0 10px #ffcc00; }
        canvas { 
            background: radial-gradient(circle, #0b5e28 0%, #053a18 100%); 
            border: 8px solid #3e2723; border-radius: 15px; 
            box-shadow: 0 0 30px rgba(0,0,0,0.8); margin-top: 20px;
        }
        #force-bar-container {
            width: 80%; height: 15px; background: #222; 
            border: 2px solid gold; margin-top: 20px; border-radius: 10px; overflow: hidden;
        }
        #force-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff0, #f00); }
        #win-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 50px; color: #fff; text-shadow: 0 0 20px #ff0;
            display: none; z-index: 100; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="saldo-container">R$ <span id="saldo">100.00</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="force-bar-container">
        <div id="force-fill"></div>
    </div>

    <div id="win-msg">PRECISE! ðŸ’°</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const forceFill = document.getElementById('force-fill');
        const winMsg = document.getElementById('win-msg');

        canvas.width = window.innerWidth * 0.92;
        canvas.height = canvas.width * 0.6;

        let saldo = 100.00;
        let power = 0, charging = false, angle = 0, dragStart = { x: 0, y: 0 };
        let particles = [];

        // ConfiguraÃ§Ãµes de jogo
        const bola = { x: canvas.width * 0.15, y: canvas.height * 0.8, vx: 0, vy: 0, r: 8 };
        const obstaculo = { x: canvas.width / 2, y: canvas.height / 2, r: 8 }; // Bola fixa no meio
        const cacapa = { x: canvas.width - 35, y: 35, r: 12 }; // CaÃ§apa bem pequena (boca fechada)

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // CaÃ§apa (Boca fechada)
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(cacapa.x, cacapa.y, cacapa.r, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#3e2723'; ctx.lineWidth = 3; ctx.stroke();

            // ObstÃ¡culo (Bola Fixa Dourada)
            let gradObs = ctx.createRadialGradient(obstaculo.x-2, obstaculo.y-2, 1, obstaculo.x, obstaculo.y, obstaculo.r);
            gradObs.addColorStop(0, '#fff700'); gradObs.addColorStop(1, '#b8860b');
            ctx.fillStyle = gradObs;
            ctx.beginPath(); ctx.arc(obstaculo.x, obstaculo.y, obstaculo.r, 0, Math.PI*2); ctx.fill();

            // Mira
            if(charging) {
                ctx.beginPath();
                ctx.setLineDash([5, 5]);
                ctx.moveTo(bola.x, bola.y);
                ctx.lineTo(bola.x + Math.cos(angle) * (power * 1.2), bola.y + Math.sin(angle) * (power * 1.2));
                ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
                ctx.stroke();
            }

            // PartÃ­culas
            particles.forEach((p, i) => {
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill();
                p.x += p.vx; p.y += p.vy; p.life -= 0.03;
                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1;

            // Bola Branca
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(bola.x, bola.y, bola.r, 0, Math.PI*2); ctx.fill();

            update();
            requestAnimationFrame(draw);
        }

        function update() {
            bola.x += bola.vx; bola.y += bola.vy;
            bola.vx *= 0.985; bola.vy *= 0.985;

            if(Math.hypot(bola.vx, bola.vy) < 0.2) { bola.vx = 0; bola.vy = 0; }

            // ColisÃ£o com ObstÃ¡culo Fixo (FÃ­sica de Rebote)
            let dx = bola.x - obstaculo.x;
            let dy = bola.y - obstaculo.y;
            let distancia = Math.hypot(dx, dy);

            if (distancia < bola.r + obstaculo.r) {
                let colAngle = Math.atan2(dy, dx);
                let speed = Math.hypot(bola.vx, bola.vy);
                bola.vx = Math.cos(colAngle) * speed * 0.8;
                bola.vy = Math.sin(colAngle) * speed * 0.8;
                // Impedir sobreposiÃ§Ã£o
                bola.x = obstaculo.x + Math.cos(colAngle) * (bola.r + obstaculo.r);
                bola.y = obstaculo.y + Math.sin(colAngle) * (bola.r + obstaculo.r);
            }

            // Bordas
            if(bola.x + bola.r > canvas.width || bola.x - bola.r < 0) bola.vx *= -0.7;
            if(bola.y + bola.r > canvas.height || bola.y - bola.r < 0) bola.vy *= -0.7;

            // VitÃ³ria (CaÃ§apa)
            let dCacapa = Math.hypot(bola.x - cacapa.x, bola.y - cacapa.y);
            if(dCacapa < cacapa.r) {
                ganhou();
                resetBola();
            }
        }

        function ganhou() {
            saldo += 100; // Dobrou o prÃªmio pela dificuldade
            document.getElementById('saldo').innerText = saldo.toFixed(2);
            winMsg.style.display = 'block';
            for(let i=0; i<20; i++) particles.push({x: cacapa.x, y: cacapa.y, vx: (Math.random()-0.5)*8, vy: (Math.random()-0.5)*8, life: 1, color: 'gold'});
            setTimeout(() => { winMsg.style.display = 'none'; }, 1000);
        }

        function resetBola() {
            bola.vx = 0; bola.vy = 0;
            bola.x = canvas.width * 0.15; bola.y = canvas.height * 0.8;
        }

        canvas.addEventListener('touchstart', (e) => {
            if(bola.vx === 0) { charging = true; dragStart = { x: e.touches[0].clientX, y: e.touches[0].clientY }; }
        });

        canvas.addEventListener('touchmove', (e) => {
            if(!charging) return;
            let dx = dragStart.x - e.touches[0].clientX;
            let dy = dragStart.y - e.touches[0].clientY;
            angle = Math.atan2(dy, dx);
            power = Math.min(Math.hypot(dx, dy) / 2, 100);
            forceFill.style.width = power + '%';
        });

        canvas.addEventListener('touchend', () => {
            if(!charging) return;
            charging = false;
            if(power > 5) {
                saldo -= 10;
                document.getElementById('saldo').innerText = saldo.toFixed(2);
                bola.vx = Math.cos(angle) * (power / 5);
                bola.vy = Math.sin(angle) * (power / 5);
            }
            power = 0; forceFill.style.width = '0%';
        });

        draw();
    </script>
</body>
</html>
