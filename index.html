<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Tacada Online</title>
    <style>
        body {
            background: #050505;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita que a tela suba ou desça no celular */
            padding: 20px;
            box-sizing: border-box;
        }

        .login-card {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            padding: 35px 25px;
            border-radius: 20px;
            border: 1px solid gold;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
            width: 100%;
            max-width: 350px; /* Tamanho ideal para parecer um App */
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            color: gold;
            margin-bottom: 25px;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #333;
            background: #111;
            color: white;
            font-size: 16px; /* Evita que o iPhone dê zoom automático */
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: gold;
        }

        button {
            width: 100%;
            padding: 14px;
            background: gold;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:active {
            transform: scale(0.97);
            background: #e6c300;
        }

        #erro {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 15px;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Tacada Login</h2>
        <input type="text" id="user" placeholder="Usuário">
        <input type="password" id="pass" placeholder="Senha">
        <button onclick="fazerLogin()">Entrar no Jogo</button>
        <p id="erro"></p>
    </div>

    <script>
        async function fazerLogin() {
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            const erroEl = document.getElementById('erro');
            
            // Sua URL oficial do Backend no Render
            const url = 'https://tacadaonline-backend.onrender.com/login';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                const data = await response.json();

                if (data.success) {
                    // Salva o saldo vindo do servidor para o jogo usar
                    localStorage.setItem('saldoInicial', data.saldo);
                    // MANDA PARA O ARQUIVO DO JOGO
                    window.location.href = 'jogo.html';
                } else {
                    erroEl.innerText = data.msg;
                }
            } catch (e) {
                erroEl.innerText = "Erro ao conectar com o servidor.";
            }
        }
    </script>
</body>
</html>
