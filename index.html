<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacada Online - Login</title>
    <style>
        /* Estilo Geral Profissional */
        body { 
            background-color: #0d0d0d; 
            color: #ffffff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Banner Superior com sua imagem oficial */
        .banner {
            width: 100%;
            max-width: 400px;
            height: 140px;
            background: #000;
            border: 2px solid #d4af37;
            border-radius: 15px 15px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .banner h1 {
            position: absolute;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 8px #000;
            margin: 0;
            font-size: 24px;
        }

        /* Container de Login */
        .login-container { 
            width: 90%;
            max-width: 400px;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 0 0 15px 15px;
            border: 2px solid #d4af37;
            border-top: none;
            box-sizing: border-box;
            box-shadow: 0 15px 30px rgba(0,0,0,0.8);
            text-align: center;
        }

        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            background: #262626;
            border: 1px solid #444;
            border-radius: 8px; 
            color: white;
            font-size: 16px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus { border-color: #d4af37; outline: none; background: #333; }

        /* Botão de Login (Dourado) */
        .btn-login { 
            width: 100%; 
            padding: 15px; 
            margin-top: 10px;
            background: linear-gradient(to right, #d4af37, #f2d06b);
            color: #000;
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 18px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        /* Botão de Cadastro (Escuro) */
        .btn-cadastrar {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #222;
            color: #d4af37;
            border: 1px solid #d4af37;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        button:hover { transform: scale(1.02); opacity: 0.9; }

        #erro { margin-top: 15px; font-size: 14px; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>

    <div class="banner">
        <!-- Seu banner oficial -->
        <img src="https://i.ibb.co" alt="Banner Tacada">
        <h1>TACADA ONLINE</h1>
    </div>

    <div class="login-container">
        <input type="text" id="user" placeholder="Usuário">
        <input type="password" id="pass" placeholder="Senha">
        
        <button class="btn-login" onclick="fazerLogin()">Entrar na Partida</button>
        
        <button class="btn-cadastrar" onclick="window.location.href='cadastro.html'">
            Criar Nova Conta / Cadastro
        </button>

        <div id="erro"></div>
    </div>

    <script>
        async function fazerLogin() {
            const user = document.getElementById('user').value.trim();
            const pass = document.getElementById('pass').value.trim();
            const erroEl = document.getElementById('erro');

            if (!user || !pass) {
                erroEl.style.color = "#ff4d4d";
                erroEl.innerText = "Campos obrigatórios!";
                return;
            }

            const url = "/login";
            erroEl.style.color = "#d4af37";
            erroEl.innerText = "Conectando...";

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem("saldoInicial", data.saldo ?? 0);
                    window.location.href = "jogo.html";
                } else {
                    erroEl.style.color = "#ff4d4d";
                    erroEl.innerText = data.msg || "Dados inválidos.";
                }
            } catch (err) {
                erroEl.style.color = "#ff4d4d";
                erroEl.innerText = "Erro de conexão!";
            }
        }
    </script>
</body>
</html>
