<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sinuca Gold Mobile</title>
    <style>
        body { 
            background: #0f0f0f; color: gold; font-family: 'Arial Black', sans-serif; 
            margin: 0; overflow: hidden; display: flex; flex-direction: column; 
            align-items: center; height: 100vh; touch-action: none;
        }
        .header { margin-top: 20px; text-align: center; z-index: 10; }
        #saldo-container { font-size: 28px; text-shadow: 0 0 10px #ffcc00; }
        canvas { 
            background: radial-gradient(circle, #0b5e28 0%, #053a18 100%); 
            border: 8px solid #3e2723; border-radius: 15px; 
            box-shadow: 0 0 30px rgba(0,0,0,0.8); margin-top: 20px;
        }
        #force-bar-container {
            width: 80%; height: 20px; background: #222; 
            border: 2px solid gold; margin-top: 20px; border-radius: 10px; overflow: hidden;
        }
        #force-fill { width: 0%; height: 100%; background: linear-gradient(90deg, #ff0, #f00); }
        #win-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 60px; color: #fff; text-shadow: 0 0 20px #ff0;
            display: none; z-index: 100; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="saldo-container">R$ <span id="saldo">100.00</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="force-bar-container">
        <div id="force-fill"></div>
    </div>

    <div id="win-msg">GANHOU! ðŸ’°</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const forceFill = document.getElementById('force-fill');
        const winMsg = document.getElementById('win-msg');

        canvas.width = window.innerWidth * 0.9;
        canvas.height = canvas.width * 0.6;

        let saldo = 100.00;
        let power = 0;
        let charging = false;
        let particles = [];
        let dragStart = { x: 0, y: 0 };
        let angle = 0;

        // BOLA MENOR E POSIÃ‡ÃƒO INICIAL
        let bola = { x: canvas.width * 0.15, y: canvas.height * 0.8, vx: 0, vy: 0, r: 8 };
        // CAÃ‡APA NO CANTO E MENOR
        let cacapa = { x: canvas.width - 40, y: 40, r: 18 };

        function createParticles(x, y) {
            for(let i=0; i<30; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random()-0.5)*10, 
                    vy: (Math.random()-0.5)*10, 
                    life: 1.0,
                    color: `hsl(${Math.random() * 50 + 40}, 100%, 50%)`
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // CaÃ§apa com profundidade
            let grad = ctx.createRadialGradient(cacapa.x, cacapa.y, 5, cacapa.x, cacapa.y, cacapa.r);
            grad.addColorStop(0, '#111');
            grad.addColorStop(1, '#000');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(cacapa.x, cacapa.y, cacapa.r, 0, Math.PI*2); ctx.fill();

            // Mira (Linha de Guia)
            if(charging) {
                ctx.beginPath();
                ctx.setLineDash([5, 5]);
                ctx.moveTo(bola.x, bola.y);
                let guideX = bola.x + Math.cos(angle) * (power * 1.5);
                let guideY = bola.y + Math.sin(angle) * (power * 1.5);
                ctx.lineTo(guideX, guideY);
                ctx.strokeStyle = "rgba(255, 215, 0, 0.4)";
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // PartÃ­culas
            particles.forEach((p, i) => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1;

            // Bola
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 8; ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.beginPath(); ctx.arc(bola.x, bola.y, bola.r, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;

            update();
            requestAnimationFrame(draw);
        }

        function update() {
            bola.x += bola.vx; 
            bola.y += bola.vy;
            bola.vx *= 0.985; 
            bola.vy *= 0.985;

            if(Math.hypot(bola.vx, bola.vy) < 0.2) { bola.vx = 0; bola.vy = 0; }

            // Rebote nas bordas
            if(bola.x + bola.r > canvas.width || bola.x - bola.r < 0) {
                bola.vx *= -0.7;
                bola.x = (bola.x < canvas.width/2) ? bola.r : canvas.width - bola.r;
            }
            if(bola.y + bola.r > canvas.height || bola.y - bola.r < 0) {
                bola.vy *= -0.7;
                bola.y = (bola.y < canvas.height/2) ? bola.r : canvas.height - bola.r;
            }

            // Detectar caÃ§apa
            let dist = Math.hypot(bola.x - cacapa.x, bola.y - cacapa.y);
            if(dist < cacapa.r && Math.hypot(bola.vx, bola.vy) > 0.5) {
                ganhou();
                resetBola();
            }
        }

        function ganhou() {
            saldo += 50;
            document.getElementById('saldo').innerText = saldo.toFixed(2);
            winMsg.style.display = 'block';
            createParticles(cacapa.x, cacapa.y);
            setTimeout(() => { winMsg.style.display = 'none'; }, 1500);
        }

        function resetBola() {
            bola.vx = 0; bola.vy = 0;
            bola.x = canvas.width * 0.15; 
            bola.y = canvas.height * 0.8;
        }

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(bola.vx === 0 && bola.vy === 0) {
                charging = true;
                dragStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }, {passive: false});

        canvas.addEventListener('touchmove', (e) => {
            if(!charging) return;
            let dx = dragStart.x - e.touches[0].clientX;
            let dy = dragStart.y - e.touches[0].clientY;
            angle = Math.atan2(dy, dx);
            power = Math.min(Math.hypot(dx, dy) / 2, 100);
            forceFill.style.width = power + '%';
        }, {passive: false});

        canvas.addEventListener('touchend', () => {
            if(!charging) return;
            charging = false;
            if(power > 5) {
                saldo -= 10;
                document.getElementById('saldo').innerText = saldo.toFixed(2);
                bola.vx = Math.cos(angle) * (power / 5);
                bola.vy = Math.sin(angle) * (power / 5);
            }
            power = 0;
            forceFill.style.width = '0%';
        });

        draw();
    </script>
</body>
</html>
