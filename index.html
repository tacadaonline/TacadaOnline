<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sinuca Gold Pro - Impacto Real</title>
    <style>
        body { background: #0a0a0a; color: gold; font-family: 'Arial', sans-serif; margin: 0; overflow: hidden; display: flex; flex-direction: column; align-items: center; height: 100vh; touch-action: none; }
        .header { width: 100%; padding: 10px; display: flex; justify-content: space-around; background: #111; border-bottom: 2px solid #222; }
        .stat-box { text-align: center; }
        .stat-value { font-size: 18px; font-weight: bold; color: #fff; }
        
        #bet-selector { margin: 10px 0; display: flex; gap: 5px; z-index: 20; align-items: center; }
        .bet-btn, #custom-bet { background: #222; border: 1px solid #444; color: #aaa; padding: 8px 10px; border-radius: 4px; font-size: 12px; transition: 0.2s; }
        .active-bet { border-color: gold !important; color: gold !important; background: #332b00 !important; box-shadow: 0 0 10px rgba(255,215,0,0.2); }
        #custom-bet { width: 60px; color: #fff; text-align: center; outline: none; }

        canvas { background: radial-gradient(circle, #0b5e28 0%, #053a18 100%); border: 6px solid #3e2723; border-radius: 12px; }
        #timer-container { width: 92%; height: 6px; background: #222; margin-top: 8px; border-radius: 10px; overflow: hidden; }
        #timer-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #f00, #ff0); }
        #msg-status { position: absolute; top: 50%; transform: translateY(-50%); font-size: 30px; font-weight: bold; display: none; z-index: 100; text-align: center; width: 100%; text-shadow: 2px 2px 5px #000; }
    </style>
</head>
<body>

    <div class="header">
        <div class="stat-box"><span>SALDO</span><br><span id="saldo-display" class="stat-value">R$ 1000.00</span></div>
        <div class="stat-box"><span>RETORNO (2x)</span><br><span id="lucro-previsto" class="stat-value" style="color: #0f0;">R$ 20.00</span></div>
        <div class="stat-box"><span>TEMPO</span><br><span id="timer-text" class="stat-value" style="color: #ff4444;">03.00</span></div>
    </div>

    <div id="bet-selector">
        <button class="bet-btn active-bet" onclick="selectBet(10, this)">R$ 10</button>
        <button class="bet-btn" onclick="selectBet(20, this)">R$ 20</button>
        <button class="bet-btn" onclick="selectBet(50, this)">R$ 50</button>
        <button class="bet-btn" onclick="selectBet(100, this)">R$ 100</button>
        <input type="number" id="custom-bet" placeholder="OUTRO" onfocus="selectCustom()" oninput="updateCustomValue(this.value)">
    </div>

    <canvas id="gameCanvas"></canvas>
    <div id="timer-container"><div id="timer-fill"></div></div>
    <div id="msg-status"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerFill = document.getElementById('timer-fill');
        const saldoDisplay = document.getElementById('saldo-display');
        const lucroPrevisto = document.getElementById('lucro-previsto');
        const customInput = document.getElementById('custom-bet');

        canvas.width = window.innerWidth * 0.94;
        canvas.height = canvas.width * 0.8;

        let saldo = 1000.00;
        let valorAposta = 10;
        const multiplicador = 2.0;

        let power = 0, charging = false, angle = 0, dragStart = { x: 0, y: 0 };
        let animandoTaco = false, tacoAvanco = 0; // Nova lógica de animação
        let timeLeft = 3.00, timerAtivo = true, aguardandoParar = false;
        
        let branca = { x: canvas.width * 0.85, y: canvas.height * 0.8, vx: 0, vy: 0, r: 8, color: '#fff' };
        let dourada = { x: canvas.width / 2, y: canvas.height / 2, vx: 0, vy: 0, r: 8, color: '#ffd700' };
        const cacapa = { x: 25, y: 25, r: 16 };

        function selectBet(val, btn) {
            if(aguardandoParar || animandoTaco) return;
            valorAposta = val;
            resetSelection();
            btn.classList.add('active-bet');
            customInput.value = "";
            atualizarLucro();
        }

        function selectCustom() {
            if(aguardandoParar || animandoTaco) return;
            resetSelection();
            customInput.classList.add('active-bet');
            updateCustomValue(customInput.value);
        }

        function resetSelection() {
            document.querySelectorAll('.bet-btn').forEach(b => b.classList.remove('active-bet'));
            customInput.classList.remove('active-bet');
        }

        function atualizarLucro() {
            lucroPrevisto.innerText = `R$ ${(valorAposta * multiplicador).toFixed(2)}`;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(cacapa.x, cacapa.y, cacapa.r, 0, Math.PI*2); ctx.fill();

            // DESENHO DO TACO COM ANIMAÇÃO DE IMPACTO
            if(charging || animandoTaco) {
                let distTaco = charging ? (20 + power) : (20 + power - tacoAvanco);
                let tacoX = branca.x - Math.cos(angle) * distTaco;
                let tacoY = branca.y - Math.sin(angle) * distTaco;
                
                ctx.save();
                ctx.translate(tacoX, tacoY);
                ctx.rotate(angle);
                ctx.fillStyle = '#4e342e'; ctx.fillRect(-150, -3, 150, 6); // Madeira
                ctx.fillStyle = '#fff'; ctx.fillRect(0, -3, 5, 6); // Ponta
                ctx.restore();
            }

            [branca, dourada].forEach(b => {
                ctx.fillStyle = b.color;
                ctx.beginPath(); ctx.arc(b.x, b.y, b.r, 0, Math.PI*2); ctx.fill();
            });

            update();
            requestAnimationFrame(draw);
        }

        function update() {
            if(timerAtivo && !aguardandoParar && !animandoTaco) {
                timeLeft -= 1/60;
                document.getElementById('timer-text').innerText = Math.max(0, timeLeft).toFixed(2);
                timerFill.style.width = (timeLeft / 3 * 100) + "%";
                if(timeLeft <= 0) { timerAtivo = false; finalizarRodada(false, "TEMPO ESGOTADO!"); }
            }

            // Animação do Taco batendo na bola
            if(animandoTaco) {
                tacoAvanco += 15; // Velocidade do avanço do taco
                if(tacoAvanco >= (20 + power)) {
                    animandoTaco = false;
                    realizarTacada(); // Só move a bola após o impacto
                }
            }

            [branca, dourada].forEach(b => {
                b.x += b.vx; b.y += b.vy;
                b.vx *= 0.985; b.vy *= 0.985;
                if(Math.hypot(b.vx, b.vy) < 0.15) { b.vx = 0; b.vy = 0; }
                if(b.x - b.r < 0 || b.x + b.r > canvas.width) b.vx *= -0.8;
                if(b.y - b.r < 0 || b.y + b.r > canvas.height) b.vy *= -0.8;
            });

            let dx = dourada.x - branca.x;
            let dy = dourada.y - branca.y;
            if(Math.hypot(dx, dy) < 16) {
                let colAngle = Math.atan2(dy, dx);
                let speed = Math.hypot(branca.vx, branca.vy);
                dourada.vx = Math.cos(colAngle) * speed * 0.9;
                dourada.vy = Math.sin(colAngle) * speed * 0.9;
                branca.vx *= -0.3; branca.vy *= -0.3;
            }

            if(Math.hypot(dourada.x - cacapa.x, dourada.y - cacapa.y) < 20) finalizarRodada(true);
            if(aguardandoParar && branca.vx === 0 && dourada.vx === 0) finalizarRodada(false);
        }

        function realizarTacada() {
            saldo -= valorAposta;
            saldoDisplay.innerText = `R$ ${saldo.toFixed(2)}`;
            branca.vx = Math.cos(angle) * (power / 5);
            branca.vy = Math.sin(angle) * (power / 5);
            aguardandoParar = true;
            tacoAvanco = 0;
            power = 0;
        }

        function finalizarRodada(acertou, msg) {
            if(!aguardandoParar && !acertou && !msg) return;
            aguardandoParar = false; timerAtivo = false;
            if(acertou) {
                let win = valorAposta * multiplicador;
                saldo += win;
                showMsg(`GANHOU R$ ${win.toFixed(2)}!`, "gold");
            } else {
                showMsg(msg || "ERROU!", "#ff4444");
            }
            saldoDisplay.innerText = `R$ ${saldo.toFixed(2)}`;
            setTimeout(reset, 1500);
        }

        function showMsg(t, c) {
            const m = document.getElementById('msg-status');
            m.innerText = t; m.style.color = c; m.style.display = 'block';
            setTimeout(() => m.style.display = 'none', 1500);
        }

        function reset() {
            branca.vx = 0; branca.vy = 0;
            branca.x = canvas.width * 0.85; branca.y = canvas.height * 0.8;
            dourada.vx = 0; dourada.vy = 0;
            dourada.x = canvas.width / 2; dourada.y = canvas.height / 2;
            timeLeft = 3.00; timerAtivo = true; aguardandoParar = false;
        }

        canvas.addEventListener('touchstart', (e) => {
            if(branca.vx === 0 && !animandoTaco && saldo >= valorAposta && valorAposta > 0) {
                charging = true;
                dragStart = { x: e.touches.clientX, y: e.touches.clientY };
            } else if (valorAposta <= 0) {
                showMsg("INSIRA UM VALOR!", "white");
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if(!charging) return;
            let dx = dragStart.x - e.touches.clientX;
            let dy = dragStart.y - e.touches.clientY;
            angle = Math.atan2(dy, dx);
            power = Math.min(Math.hypot(dx, dy) / 2, 80);
        });

        canvas.addEventListener('touchend', () => {
            if(!charging) return;
            charging = false;
            if(power > 5) {
                animandoTaco = true; // Inicia o avanço do taco primeiro
            }
        });

        draw();
    </script>
</body>
</html>
