<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACADA ONLINE - DASHBOARD SUPREMO</title>
    <style>
        :root { --gold: #ffd700; --dark: #0a0a0a; --gray: #1a1a1a; }
        body { background: #050505; color: var(--gold); font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; background: #111; border: 1px solid var(--gold); border-radius: 15px; padding: 25px; box-shadow: 0 0 30px rgba(255, 215, 0, 0.1); }
        
        /* Sistema de Abas */
        .tab-menu { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .tab-btn { background: none; border: 1px solid #333; color: #888; padding: 10px 20px; cursor: pointer; border-radius: 5px; transition: 0.3s; }
        .tab-btn.active { background: var(--gold); color: #000; border-color: var(--gold); font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .section { margin-bottom: 20px; padding: 20px; background: var(--gray); border-radius: 10px; border-left: 5px solid var(--gold); }
        h1 { text-align: center; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 30px; }
        h3 { margin-top: 0; color: #fff; display: flex; align-items: center; gap: 10px; }
        
        .admin-auth { background: #222; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 10px; align-items: center; justify-content: center; }
        input { padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; width: 100%; max-width: 300px; }
        
        button { padding: 12px 20px; background: var(--gold); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; transition: 0.2s; }
        button:hover { background: #fff; transform: translateY(-2px); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: #000; font-size: 14px; }
        th, td { padding: 12px; border-bottom: 1px solid #222; text-align: left; }
        th { background: #1a1a1a; color: var(--gold); text-transform: uppercase; font-size: 12px; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .bg-pending { background: #ff9800; color: #000; }
        .btn-success { background: #2e7d32; color: white; }
        .btn-danger { background: #c62828; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>TACADA ONLINE üé±</h1>

    <div class="admin-auth">
        <span>Chave Mestra:</span>
        <input type="password" id="sAdmin" placeholder="Digite a senha admin...">
    </div>

    <!-- Menu de Navega√ß√£o -->
    <div class="tab-menu">
        <button class="tab-btn active" onclick="openTab('config')">‚öôÔ∏è Configura√ß√µes</button>
        <button class="tab-btn" onclick="openTab('jogadores')">üë• Jogadores</button>
        <button class="tab-btn" onclick="openTab('saques')">üí∏ Pedidos de Saque</button>
    </div>

    <!-- Aba 1: Configura√ß√µes -->
    <div id="config" class="tab-content active">
        <div class="section">
            <h3>Ajuste de Algoritmo (RTP)</h3>
            <p style="color: #aaa; font-size: 13px;">Controle a taxa de ganho global do sistema.</p>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="vRtp" step="0.05" min="0" max="1" placeholder="Ex: 0.95 (95% de pr√™mio)">
                <button onclick="salvarRTP()">Aplicar Dificuldade</button>
            </div>
        </div>
    </div>

    <!-- Aba 2: Jogadores -->
    <div id="jogadores" class="tab-content">
        <div class="section">
            <h3>Gerenciar Usu√°rios <button onclick="listarUsuarios()" style="font-size: 12px; margin-left: 10px;">üîÑ Atualizar</button></h3>
            <table>
                <thead>
                    <tr>
                        <th>Usu√°rio</th>
                        <th>Saldo Atual</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="listaCorpo">
                    <!-- Din√¢mico -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Aba 3: Saques (NOVA) -->
    <div id="saques" class="tab-content">
        <div class="section">
            <h3>Solicita√ß√µes Pendentes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Jogador</th>
                        <th>Chave PIX</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="listaSaques">
                    <!-- Simula√ß√£o de dados ou integra√ß√£o -->
                    <tr>
                        <td colspan="6" style="text-align:center; color: #666;">Aguardando carregamento de saques...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Navega√ß√£o de Abas
    function openTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.currentTarget.classList.add('active');
        
        if(tabId === 'saques') listarSaques();
    }

    const passInput = document.getElementById("sAdmin");

    // Salvar RTP
    async function salvarRTP() {
        const rtpValor = document.getElementById("vRtp").value;
        if(!rtpValor || !passInput.value) return alert("Senha e valor obrigat√≥rios!");

        try {
            const res = await fetch("/admin/set-rtp", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ rtp: rtpValor, senha: passInput.value })
            });
            const data = await res.json();
            alert(data.success ? "‚úÖ RTP Atualizado!" : "‚ùå Senha incorreta.");
        } catch (err) { alert("Erro de conex√£o."); }
    }

    // Listar Usu√°rios
    async function listarUsuarios() {
        if(!passInput.value) return alert("Digite a senha admin!");
        try {
            const res = await fetch("/admin/usuarios", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ senha: passInput.value })
            });
            const data = await res.json();
            if(data.success) {
                const corpo = document.getElementById("listaCorpo");
                corpo.innerHTML = data.usuarios.map(u => `
                    <tr>
                        <td><strong>${u.username}</strong></td>
                        <td style="color: #0f0;">R$ ${u.saldo.toFixed(2)}</td>
                        <td>
                            <button onclick="addSaldo('${u.username}')" style="background:#2196F3; padding: 5px 10px;">+ Saldo</button>
                            <button onclick="pagar('${u.username}')" style="background:#444; padding: 5px 10px;">Zerar</button>
                        </td>
                    </tr>
                `).join('');
            }
        } catch (err) { console.log(err); }
    }

    // Listar Saques (Sincronize com sua rota de saques no server.js)
    async function listarSaques() {
        if(!passInput.value) return;
        try {
            const res = await fetch("/admin/saques-pendentes", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ senha: passInput.value })
            });
            const data = await res.json();
            const lista = document.getElementById("listaSaques");
            
            if(data.success && data.saques.length > 0) {
                lista.innerHTML = data.saques.map(s => `
                    <tr>
                        <td>${new Date(s.data).toLocaleDateString()}</td>
                        <td>${s.username}</td>
                        <td><small>${s.pix}</small></td>
                        <td style="color: #0f0;">R$ ${s.valor.toFixed(2)}</td>
                        <td><span class="badge bg-pending">PENDENTE</span></td>
                        <td>
                            <button class="btn-success" onclick="aprovarSaque('${s._id}')">‚úÖ Paguei</button>
                        </td>
                    </tr>
                `).join('');
            } else {
                lista.innerHTML = "<tr><td colspan='6' style='text-align:center'>Nenhum saque pendente.</td></tr>";
            }
        } catch (err) { console.log("Erro ao buscar saques."); }
    }

    // Fun√ß√µes de saldo e pagamento mantidas conforme seu c√≥digo original...
</script>
</body>
</html>
